{{- if .Values.credentialsM2M.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cluster-manager.fullname" . }}-credentials
  labels:
    {{- include "cluster-manager.labels" . | nindent 4 }}
rules:
# Vault Kubernetes authentication
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get"]
---
# Separate role for cross-namespace secret access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cluster-manager.fullname" . }}-keycloak-secret-reader
  namespace: {{ .Values.credentialsM2M.keycloak.adminSecretNamespace }}
  labels:
    {{- include "cluster-manager.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["{{ .Values.credentialsM2M.keycloak.adminSecretName }}"]

---
# ClusterRoleBinding for vault authentication
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cluster-manager.fullname" . }}-credentials-vault
  labels:
    {{- include "cluster-manager.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "cluster-manager.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "cluster-manager.fullname" . }}-credentials
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for keycloak secret access in specific namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cluster-manager.fullname" . }}-credentials-keycloak
  namespace: {{ .Values.credentialsM2M.keycloak.adminSecretNamespace }}
  labels:
    {{- include "cluster-manager.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "cluster-manager.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "cluster-manager.fullname" . }}-keycloak-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
