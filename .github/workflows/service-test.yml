---

name: Run service tests

permissions: {}

on:
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch: 
  
jobs:
  integration-smoke-test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout orch ci
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        ref: ${{ github.head_ref }}
        persist-credentials: false

    - name: Bootstrap CI environment
      uses: open-edge-platform/orch-ci/.github/actions/bootstrap@13722579bc8edfb712203cb8e88fcc404d2218bc  # 0.1.9
      with:
        gh_token: ${{ secrets.SYS_ORCH_GITHUB }}

    - name: Run service test
      run: make run-service-test

    - name: Gather logs from every pod
      run: |
        mkdir -p pod-logs
        for pod in $(kubectl get pods -A -o jsonpath='{.items[*].metadata.name}'); do
          kubectl logs "$pod" > "pod-logs/${pod}.log" || echo "Failed to get logs for $pod"
        done

    - name: Upload pod logs as evidence
      if: always()
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
      with:
        name: pod-logs
        path: pod-logs