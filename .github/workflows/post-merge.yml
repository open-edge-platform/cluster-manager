---

name: Post-Merge CI Pipeline

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch: 
permissions: {}
jobs:
  post-merge:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@f0798a24b208c90bc09fffc3d4b8df7a04195e30  # 0.1.9
    with:
      run_build: true
      run_version_check: true
      run_dep_version_check: true
      cache_go: true
      run_lint: true
      run_test: true
      run_version_tag: true
      remove_cache_go: true
      run_docker_build: true
      run_docker_push: true
      run_helm_build: true
      run_helm_push: true
    secrets: inherit  # zizmor: ignore[secrets-inherit]
