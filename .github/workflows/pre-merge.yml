---

name: Pre-Merge CI Pipeline

on:
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch: 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: "Setup"
      uses: open-edge-platform/orch-ci/.github/actions/bootstrap@main
      with:
        gh_token: ${{ secrets.SYS_ORCH_GITHUB }}
        bootstrap_tools: "go,gotools,nodejs"

    - name: Configure cache locations
      run: |
        echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV
        echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
    
    - name: Cache build artifact
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GOCACHE }}
          ${{ env.GOMODCACHE }}
          ~/.cache/golangci-lint
        key: ${{ github.repository }}-lint-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}

    - name: Lint code
      run: make lint

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: "Setup"
      uses: open-edge-platform/orch-ci/.github/actions/bootstrap@main
      with:
        gh_token: ${{ secrets.SYS_ORCH_GITHUB }}
        bootstrap_tools: "go,gotools"

    - name: Configure cache locations
      run: |
        echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV
        echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV

    - name: Cache build artifact
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GOCACHE }}
          ${{ env.GOMODCACHE }}
        key: ${{ github.repository }}-build-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}

    - name: Build code
      run: make build

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: "Setup"
      uses: open-edge-platform/orch-ci/.github/actions/bootstrap@main
      with:
        gh_token: ${{ secrets.SYS_ORCH_GITHUB }}
        bootstrap_tools: "go,gotools" 

    - name: Configure cache locations
      run: |
        echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV
        echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV

    - name: Cache build artifact
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GOCACHE }}
          ${{ env.GOMODCACHE }}
        key: ${{ github.repository }}-test-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}

    - name: Test code
      run: make test
  
  pre-merge:
    needs: [lint, build, test]
    uses: open-edge-platform/orch-ci/.github/workflows/pre-merge.yml@main
    with:
      bootstrap_tools: "base,go"
      cache_go: true
      remove_cache_go: true
      run_security_scans: true
      run_version_check: true
      run_dep_version_check: true
      run_build: false
      run_lint: false
      run_test: false
      run_validate_clean_folder: false
      run_docker_build: true
      run_docker_push: true
      run_helm_build: true
      run_helm_push: true
    secrets: inherit