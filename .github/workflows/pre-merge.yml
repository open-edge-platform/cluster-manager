---

name: Pre-Merge CI Pipeline

on:
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: "Setup"
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@20b640842e63420b06b3ff4247e608228e14c74a  # 2026.0.1
        with:
          gh_token: ${{ secrets.SYS_EMF_GH_TOKEN }}
          bootstrap_tools: "go,gotools,nodejs"

      - name: Configure cache locations
        run: |
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV

      - name: Cache build artifact
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7  # v5.0.2
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
            ~/.cache/golangci-lint
          key: ${{ github.repository }}-lint-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}

      - name: Lint code
        run: make lint

  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: "Setup"
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@20b640842e63420b06b3ff4247e608228e14c74a  # 2026.0.1
        with:
          gh_token: ${{ secrets.SYS_EMF_GH_TOKEN }}
          bootstrap_tools: "go,gotools"

      - name: Configure cache locations
        run: |
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV

      - name: Cache build artifact
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7  # v5.0.2
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          key: ${{ github.repository }}-build-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}

      - name: Build code
        run: make build

  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: "Setup"
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@20b640842e63420b06b3ff4247e608228e14c74a  # 2026.0.1
        with:
          gh_token: ${{ secrets.SYS_EMF_GH_TOKEN }}
          bootstrap_tools: "go,gotools"

      - name: Configure cache locations
        run: |
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV

      - name: Cache build artifact
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7  # v5.0.2
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          key: ${{ github.repository }}-test-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}

      - name: Test code
        run: make test

  pre-merge:
    permissions:
      contents: read
    needs: [lint, build, test]
    uses: open-edge-platform/orch-ci/.github/workflows/pre-merge.yml@df0fb4811ad79e43b47bf62c28f0bf5d89df4ce6  # 2026.0.4
    with:
      bootstrap_tools: "base,go"
      cache_go: true
      remove_cache_go: true
      run_security_scans: true
      run_version_check: true
      run_dep_version_check: true
      run_build: false
      run_lint: false
      run_test: false
      run_validate_clean_folder: false
      run_docker_build: true
      run_docker_push: false
      run_helm_build: true
      run_helm_push: false
      version_suffix: "-pr-${{ github.event.number }}"
      trivy_image_skip: "envoyproxy/envoy:v1.36.2"
    secrets: inherit
