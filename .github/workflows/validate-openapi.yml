---

name: Validate and Generate OpenAPI

on:
  pull_request:
    paths:
      - 'api/openapi/openapi.yaml'

permissions:
  contents: read

jobs:
  check-generate:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false

      - name: Bootstrap CI environment
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@8fc2349c02d438e1707f99343069963fb49d3eba  # 2026.0.6
        with:
          gh_token: ${{ secrets.SYS_EMF_GH_TOKEN }}

      - name: Generate OpenAPI
        run: |
          make generate-api

      - name: Check for changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "### Error: Changes detected after running make generate-api"
            echo "### git status --porcelain"
            git status --porcelain
            echo "### git diff"
            git diff
            echo "### Error: Changes detected after running make generate-api" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "No changes detected - OpenAPI is up to date" >> $GITHUB_STEP_SUMMARY
          fi
